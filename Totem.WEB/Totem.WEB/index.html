<!DOCTYPE html>
<html data-ng-app="totem">
<head>
    <meta content="IE=edge, chrome=1" http-equiv="X-UA-Compatible"/>
    <title>Totem</title>
    <link href="content/bootstrap.css" rel="stylesheet"/>
    <link href="content/loading-bar.css" rel="stylesheet"/>
    <link href="content/ngDialog.css" rel="stylesheet"/>
    <link href="content/ngDialog-theme-default.css" rel="stylesheet"/>
    <link rel="stylesheet" href="content/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
</head>
<body ng-controller="indexController">
<!--menu-->
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="row row-centered">
                <div class="col-md-10 col-centered">
                    <div class="col-md-4 text-center">
                        <a href="#/account"><button>Перейти в личный кабинет</button></a>
                    </div>
                    <div class="text-right">
                        <a href="" style="color: #FD6466;"
                           data-ng-click="logOut()"
                           data-ng-hide="!authentication.isAuth">
                            Выход
                        </a>
                        <a href="" data-ng-hide="authentication.isAuth"
                           data-ng-click="openLoginDialog()">
                            Вход
                        </a>
                        <a href="" data-ng-hide="authentication.isAuth"
                           data-ng-click="openRegistrationDialog()">
                            Регистрация
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row row-centered">
            <div data-ng-view="" class="col-md-10 col-centered">
            </div>
        </div>
    </div>

    <!--foot-->
    <div class="container custom-footer">
        <div class="row row-centered">
            <div class="col-md-10 col-centered">
                <div data-ng-include data-src="'app/views/shared/_footer.html'"></div>
            </div>
        </div>
    </div>
<!-- 3rd party libraries -->
<script src="scripts/jquery-2.2.3.js"></script>
<script src="scripts/angular.js"></script>
<script src="scripts/ngDialog.js"></script>
<script src="scripts/angular-route.js"></script>
<script src="scripts/angular-local-storage.js"></script>
<script src="scripts/loading-bar.js"></script>
<!-- Load app main script -->
<script src="app/app.js"></script>
<!-- Load services -->
<script src="app/services/authInterceptorService.js"></script>
<script src="app/services/authService.js"></script>
<script src="app/services/accountService.js"></script>
<script src="app/services/tasksService.js"></script>
<!-- Load controllers -->
<script src="app/controllers/loginController.js"></script>
<script src="app/controllers/indexController.js"></script>
<script src="app/controllers/registerController.js"></script>
<script src="app/controllers/accountController.js"></script>
<script src="app/controllers/homeController.js"></script>
<!-- Load custom filters -->
<!-- Load custom directives -->
</body>
</html>
