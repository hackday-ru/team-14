<div data-ng-controller="loginController">
    <h2>Totem</h2>
    <h3>Вход в учетную запись</h3>
    <div class="row">
        <form>
            <div class="col-md-6 col-md-offset-3">
                <div class="row">
                    <input type="text" class="input-for-form input-radius-top" ng-model="loginData.userName" placeholder="Email" />
                </div>
                <div class="row">
                    <input type="password" class="input-for-form input-radius-bottom" ng-model="loginData.password" placeholder="Пароль" />
                </div>
                <div class="row">
                    <input type="submit" ng-click="login()" value="Вход" class="button-for-form" />
                </div>
            </div>
        </form>
    </div>
</div>
